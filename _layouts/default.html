<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>诗云的主页</title>
    <link rel="icon" href="/assets/img/blossom.ico">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    {% include head-custom.html %}
  </head>
  <body>

    <div class="wrapper">
      <header>
        <!--h1><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1-->
        <h1 class="Themefont">Pink Theme</h1>

        <div class="scrollshow">
          <div class="scrollflow">
            <img src="/assets/img/001.png" width="272" height="170">
            <img src="/assets/img/002.png" width="272" height="170">
            <img src="/assets/img/001.png" width="272" height="170">
          </div>
        </div>
        
        <!--
        {% if site.logo %}
          <img src="{{site.logo | relative_url}}" alt="Logo" />
        {% endif %}

        <p class="parafont">{{ site.description | default: site.github.project_tagline }}</p>
        
        {% if site.github.is_project_page %}
        <p class="view"><a href="{{ site.github.repository_url }}">View the Project on GitHub <small>{{ site.github.repository_nwo }}</small></a></p>
        {% endif %}


        {% if site.github.is_user_page %}
        <p class="view"><a href="{{ site.github.owner_url }}">View My GitHub Profile</a></p>
        {% endif %}
        -->
        {% if site.show_downloads %}
        <!--ul class="downloads">
          <li><a href="{{ site.github.zip_url }}">READING <strong>NOVEL</strong></a></li>
          <li><a href="{{ site.github.tar_url }}">WATCHING<strong>VIDEO</strong></a></li>
          <li><a href="{{ site.github.repository_url }}">View On <strong>GitHub</strong></a></li>
        </ul-->
        {% endif %}
      </header>

      <div class="maoboli">
        <section>
    
          {{ content }}

        </section>
      </div>

      <footer>
        {% if site.github.is_project_page %}
        <p>This project is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a></p>
        {% endif %}
        <p><small>Hosted on GitHub Pages &mdash; View <a href="https://github.com/shiyun535/">My GitHub Profile</a></small></p>
      </footer>

    </div>
    <script type="text/javascript" src="/assets/js/web.js"></script>  
    <script color="232,129,154" opacity='1' zIndex="-2" count="200" src="{{ "/assets/js/canvas.js" | relative_url }}"></script>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  </body>
</html>
